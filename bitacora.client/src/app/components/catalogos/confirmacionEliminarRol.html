<h4>Eliminar Rol</h4>
<div mat-dialog-content style="text-align: center;  background: #fff; color: #000;" >
  <label>¿Estás seguro de eliminar este rol?</label>
  <div class="col-12" style="text-align: center; padding-top:15px">
    <button class="btn btn-secondary" type="button" (click)="onNoClick()">Cancelar</button>
    &nbsp;
    <button class="btn btn-primary" type="button" (click)="eliminarRol()">Aceptar</button>
  </div>
</div>
