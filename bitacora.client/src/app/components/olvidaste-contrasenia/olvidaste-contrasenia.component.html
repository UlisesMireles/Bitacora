
<form [formGroup]="form">
    <img src="assets/icons/header-modal.png" width="100%" height="7px" alt="Header modal">
    <div align="center" style="padding:5% 0%">
        <h4 >Ingresa tu usuario</h4>
    </div>
    <div style="padding-left: 23px; padding-right: 23px;">
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text iconoUsuario" id="basic-addon1"><i class="fa fa-user"></i></span>
              
            </div>
            <input #user type="text" class="form-control" formControlName="username" placeholder="Usuario">
        </div>
        
        <button class="btn btn-success form-control" (click)="recuperarContrasenia()" >Entrar</button>
    </div>

    <div *ngIf="showErrorMessage" style="padding-top: 10px;">
        <p class="error">{{errorLogin}}</p>
    </div>
    
</form>
<style>
::ng-deep .mat-dialog-container {
    padding: 0px;
}
</style>
