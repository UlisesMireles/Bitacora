<h4>Cerrar Sesión</h4>
<div mat-dialog-content>
    <label >¿Estás seguro de querer cerrar sesión?</label>
    <div class="col-12">
        <button class="btn btn-secondary" type="button" (click)="onNoClick()">Cancelar</button>
        &nbsp;
        <button class="btn btn-primary" type="button" (click)="logout()">Aceptar</button>
    </div>
</div>
